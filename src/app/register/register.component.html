<div class="container">
  <div class="content">
    <h1>Registrarse</h1>
    <form [formGroup]="form" class="form" novalidate (submit)="submit()">
      <div class="controller">
        <input formControlName="username" type="text" placeholder="Elige tu nombre de usuario"
          (focus)="onFieldFocus('username')" (blur)="onFieldBlur('username')" />
        <div class="error" *ngIf="usernameTouched && form.get('username')?.hasError('error')">
          <img src="../../assets/error.svg" alt="">
        </div>
      </div>
      <div class="controller">
        <input formControlName="email" type="email" placeholder="Correo electrónico" (focus)="onFieldFocus('email')"
          (blur)="onFieldBlur('email')" />
        <div class="error" *ngIf="emailTouched && form.get('email')?.hasError('error')">
          <img src="../../assets/error.svg" alt="">
        </div>
      </div>
      <div class="controller">
        <input formControlName="password" type="password" placeholder="Crea una contraseña segura"
          (focus)="onFieldFocus('password')" (blur)="onFieldBlur('password')" />
        <div class="error" *ngIf="passwordTouched && form.get('password')?.hasError('error')">
          <img src="../../assets/error.svg" alt="">
        </div>
      </div>
      <button>Crear cuenta</button>
    </form>
    <div class="divider">
      <label>o</label>
    </div>
    <div class="alternatives">
      <button>Google</button>
      <button>Facebook</button>
    </div>
    <div class="changer">
      <label>Ya tienes una cuenta? </label>
      <a href="/login">Iniciar sesión</a>
    </div>
  </div>
</div>
