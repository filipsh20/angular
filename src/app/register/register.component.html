<div class="container">
  <div class="content">
    <h1>Registrarse</h1>
    <form [formGroup]="form" class="form" novalidate (submit)="submit()">
      <div class="controller">
        <input formControlName="username" type="text" placeholder="Elige tu nombre de usuario" />
        <div *ngIf="form.get('username')?.hasError('error')">Error</div>
      </div>
      <div class="controller">
        <input formControlName="email" type="text" placeholder="Correo electrónico" />
        <div *ngIf="form.get('email')?.hasError('error')">Error</div>
      </div>
      <div class="controller">
        <input formControlName="password" type="text" placeholder="Crea una contraseña segura" />
        <div *ngIf="form.get('password')?.hasError('error')">Error</div>
      </div>
      <button>Crear cuenta</button>
    </form>
    <div class="divider">
      <label>o</label>
    </div>
    <div class="alternatives">
      <button>Google</button>
      <button>Facebook</button>
    </div>
    <div class="changer">
      <label>Ya tienes una cuenta? </label>
      <a href="/login">Iniciar sesión</a>
    </div>
  </div>
</div>
